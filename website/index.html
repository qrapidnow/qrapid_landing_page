<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRapid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left" style="padding-left: 20px;"> <!-- Added padding -->
            <img src="images/logo.png" alt="QRapid Logo" class="logo">
            <h1 class="logo-text">QRapid</h1>
        </div>
        <nav>
            <a href="#pricing">Pricing</a>
            <a href="#contact">Contact Us</a>
            <a href="#about">About Us</a>
            <div class="search-container" style="border-radius: 30px;"> <!-- Rounded corners -->
                <input type="text" placeholder="Search..." class="search" style="width: 100px;"> <!-- Reduced size -->
                <button class="search-button">
                    <img src="images/search_icon.png" alt="Search Icon">
                </button>
            </div>
        </nav>
    </header>
    <div class="container">
        <section id="intro">
            <h1 class="main-heading">Premium <br>QR Digital Menus</h1>
            <img src="images/mobile.png" alt="Mobile Menu" class="mobile-image">
        </section>
        <div class="demo-container">
            <p>Our mission is to<br>utilize the internet as a<br>creative medium to bring your<br>brand's vibrant story to life.</p> <!-- Added line breaks -->
            <button class="cta-button">Free Demo</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRapid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="QRapid Logo" class="logo">
            <h1 class="logo-text">QRapid</h1>
        </div>
        <nav>
            <a href="#pricing">Pricing</a>
            <a href="#contact">Contact Us</a>
            <a href="#about">About Us</a>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search">
                <button class="search-button">
                    <img src="search-icon.png" alt="Search Icon">
                </button>
            </div>
        </nav>
    </header>
    <div class="container">
        <section id="intro">
            <h1>Premium <br> QR Digital Menus</h1>
            <img src="mobile.png" alt="Mobile Menu" class="mobile-image">
            <div class="demo-container">
                <p>Our mission is to utilize the internet as a creative medium to bring your brand's vibrant story to life.</p>
                <button class="cta-button">Free Demo</button>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
